<!DOCTYPE html>
<html>
<head>
	<title></title>
<!-- <script type="text/javascript" src="js/jquery.js"></script> -->
<script type="text/javascript" src="js/qrcode.js"></script>
</head>
<body>

<form onsubmit="generate();return false;">
	Enter some text:<input type="text" id="QrText" name="">
	<input type="submit" name="" value="Generate">
</form>

<div id="qrResult" style="height: 100px;width: 100px">
	
</div>

<script type="text/javascript">
	var qrcode=new QRCode(document.getElementById('qrResult'),{
		width:100,
		height:100
	});

	function generate(){
		var message=document.getElementById('QrText');
		if(!message.value){
			alert("Input a text");
			message.focus();
			return;
		}

		qrcode.makeCode(message.value);
	}

</script>

<br>
<br>
<br>
<br>


<input type="file" id="QrReaderFile" name="QrReaderFile">

<p>Result: <span id="QrReaderContent"></span></p>



<!--To Read QR Code-->
<script type="text/javascript" src="js/qrReader.js"></script>

</body>
</html>
